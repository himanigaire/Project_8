<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animated Buttons</title>
    <link rel="stylesheet" href="8.css">
</head>
<body>
    <div class="button-container">
        <!-- Button 1: Basic Color Change -->
        <button class="btn btn-1">Button 1</button>

        <!-- Button 2: Background Color and Text Color Change -->
        <button class="btn btn-2">Button 2</button>

        <!-- Button 3: Slide Effect on Hover -->
        <button class="btn btn-3"><span>Button 3</span></button>

        <!-- Button 4: Scaling Effect on Hover -->
        <button class="btn btn-4">Button 4</button>
    </div>
</body>
</html>
